on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: package.json
          check-latest: true
      - run: npm i -g npm@latest
      - run: npm ci
      - run: npm run pack
      - run: npm run check
