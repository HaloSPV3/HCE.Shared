on:
  push:
    paths:
      - dotnet/*
      - global.json
      - .config/dotnet-tools.json
      - .github/workflows/dotnet-min-repo
  pull_request:
    paths:
      - dotnet/*
      - global.json
      - .config/dotnet-tools.json
      - .github/workflows/dotnet-min-repo
  workflow_dispatch:
jobs:
  dotnet-min-repro:
    runs-on: ubuntu-latest
    permissions:
      contents: read # access to check out code and install dependencies
    env:
      DOTNET_NOLOGO: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: /usr/lib/dotnet
          key: usr-lib-dotnet
      - id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
          # required by Kuinox.NupkgDeterministicator
          dotnet-version: 6.0.x

      - run: which dotnet
      - run: dotnet --list-sdks
      - run: dotnet tool list
      - run: dotnet clean ./dotnet/HCE.Shared.sln
      - run: dotnet pack ./dotnet/samples/HCE.Shared.DeterministicNupkg --verbosity diag