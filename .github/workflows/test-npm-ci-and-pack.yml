on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v3
    - run: npm ci --save-dev
    - run: npm pack --dry-run --pack-destination ./bin/ # file creation skipped by --dry-run
